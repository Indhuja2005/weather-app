<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container1">
        <div class="container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location">
                <p id="locationname">Delhi</p>
               <span><p>12:15 - Monday 2024/12/03</p></span> 
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form action="">
                <input type="text" placeholder="Search for a location" class="search">
                <button type="submit"class="btn">Search Button</button>
            </form>
        </nav>
    </div>
    <script src="./script.js"></script>
</body>
</html>
